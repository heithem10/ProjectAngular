
<div class="container">
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Rechercher..." [(ngModel)]="searchTerm" (input)="filterUsers()">
  </div>
</div>


<table class="table table-striped" style="text-align: center;">
  
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Address</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
      <td>
        <button class="btn btn-success" (click)="onEditUser(user)" data-bs-toggle="modal" data-bs-target="#modalUpdate">
          Modifier
        </button>
      </td>
    </tr>
    <tr *ngIf="filteredUsers.length === 0">
      <td colspan="7">Aucun utilisateur trouv√©.</td>
    </tr>
  </tbody>
</table>

<!-- Update modal -->
<div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifier Utilisateur</h5>
        <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formUser" (ngSubmit)="updateUser()">
          <div class="mb-3 form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
          </div>
          <div class="mb-3 form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control">
          </div>
          <div class="mb-3 form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control">
          </div>
          <div class="mb-3 form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3 form-group">
            <label for="address" class="form-label">address</label>
            <input type="text" id="address" formControlName="address" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-primary" [disabled]="formUser.invalid">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
