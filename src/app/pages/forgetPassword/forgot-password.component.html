<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Forgot Password</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email"
                            placeholder="Enter your email">
                        <div *ngIf="forgotPasswordForm.get('email').invalid && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)"
                            class="text-danger">
                            Please enter a valid email
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Send Password
                        Reset Email</button>
                </form>
            </div>
        </div>
    </div>
</div>
